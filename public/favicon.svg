<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="#0a0e27"/>

  <!-- Tassel -->
  <line x1="100" y1="90" x2="100" y2="130" stroke="#00ffff" stroke-width="2" opacity="0.8"/>
  <circle cx="100" cy="135" r="5" fill="#ff006e"/>

  <!-- Board (Mortarboard) -->
  <path d="M 40 90 L 100 50 L 160 90 L 100 130 Z" fill="url(#capGradient)" stroke="#00ffff" stroke-width="2"/>

  <!-- Board detail lines -->
  <line x1="40" y1="90" x2="100" y2="50" stroke="#ff006e" stroke-width="1" opacity="0.6"/>
  <line x1="160" y1="90" x2="100" y2="50" stroke="#ff006e" stroke-width="1" opacity="0.6"/>

  <!-- Cap base -->
  <ellipse cx="100" cy="95" rx="45" ry="20" fill="#00ff9e" opacity="0.7"/>

  <!-- Glow effect -->
  <circle cx="100" cy="90" r="65" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.3"/>
</svg>
